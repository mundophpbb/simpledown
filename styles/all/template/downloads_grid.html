<!-- BEGIN files -->
<div class="simpledown-card" data-created="{files.CREATED_TIME}">
    <!-- Badge de categoria -->
    <div class="category-badge">{files.CAT_NAME}</div>

    <div class="card-content">
        <h3 class="file-title">{files.NAME}</h3>
        <p class="file-description">{files.DESC}</p>
        <div class="file-info-row">
            <span><i class="icon fa-download fa-fw"></i> {files.DOWNLOADS}</span>
            <!-- IF files.FILE_ICON == 'fa-file-image' -->
            <span class="preview-btn" data-preview-url="{files.U_PREVIEW}" onclick="openImageModal(this)" title="{L_SIMPLEDOWN_PREVIEW_IMAGE}">
                <i class="icon fa-eye fa-fw"></i>
            </span>
            <!-- ENDIF -->
            <span><i class="icon fa-hdd-o fa-fw"></i> {files.SIZE}</span>
        </div>
        <span class="file-name-below">
            <i class="icon fa-fw {files.FILE_ICON}" aria-hidden="true"></i>
            {files.REAL_NAME}
        </span>
    </div>
    <div class="card-footer">
        <a href="{files.U_DETAILS}" class="details-btn-small">
            <i class="icon fa-info-circle fa-fw"></i> {L_SIMPLEDOWN_DETAILS_BUTTON}
        </a>
        <a href="{files.U_DOWNLOAD}" class="download-btn">
            <i class="icon fa-download fa-fw"></i> {L_DOWNLOAD_BUTTON}
        </a>
    </div>
</div>
<!-- END files -->
