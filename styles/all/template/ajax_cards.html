    <!-- INCLUDECSS @mundophpbb_simpledown/simpledown_dark.css -->

    <!-- INCLUDECSS @mundophpbb_simpledown/simpledown_light.css -->
<!-- ENDIF -->

<!-- BEGIN files -->
<div class="simpledown-card" data-cat-id="{files.CAT_ID}">
    <div class="card-content">
        <h3 class="file-title">{files.NAME}</h3>
        <span class="file-category-label">
            <strong>{L_SIMPLEDOWN_CATEGORY}:</strong> {files.CAT_NAME}
        </span>
        <p class="file-description">{files.DESC_SHORT}</p>
        <div class="file-info-row">
            <span><i class="icon fa-download fa-fw"></i> {files.DOWNLOADS}</span>
            <!-- IF files.FILE_ICON == 'fa-file-image' -->
            <span class="preview-btn" data-preview-url="{files.U_PREVIEW}" onclick="openImageModal(this)" title="{L_SIMPLEDOWN_PREVIEW_IMAGE}">
                <i class="icon fa-eye fa-fw"></i>
            </span>
            <!-- ENDIF -->
            <span><i class="icon fa-hdd-o fa-fw"></i> {files.SIZE}</span>
        </div>
        <span class="file-name-below">
            <i class="icon fa-fw {files.FILE_ICON}" aria-hidden="true"></i>
            <span class="file-realname-truncate">{files.REAL_NAME}</span>
            <!-- IF files.VERSION -->
            <span class="version-badge">v{files.VERSION}</span>
            <!-- ENDIF -->
            <!-- IF files.IS_PRIVATE -->
            <span class="private-badge" title="{L_SIMPLEDOWN_PRIVATE_FILE}">
                <i class="fas fa-lock"></i> {L_SIMPLEDOWN_PRIVATE_FILE}
            </span>
            <!-- ENDIF -->
        </span>
    </div>
    <div class="card-footer">
        <a href="{files.U_DETAILS}" class="details-btn-small">
            <i class="icon fa-info-circle fa-fw"></i> {L_SIMPLEDOWN_DETAILS_BUTTON}
        </a>
        <a href="{files.U_DOWNLOAD}"
           class="download-btn"
           data-private="{files.IS_PRIVATE}"
           onclick="checkPrivateDownload(event, this)">
            <i class="icon fa-download fa-fw"></i> {L_DOWNLOAD_BUTTON}
        </a>
    </div>
</div>
<!-- END files -->
